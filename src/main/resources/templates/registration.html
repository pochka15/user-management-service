<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="https://www.thymeleaf.org">
<head>
    <title>Spring Security Example </title>
    <link rel="stylesheet" th:href="@{/css/form.css}"/>
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
          integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" rel="stylesheet">
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <div class="col-md-4">
        </div>
        <div class="col-md-4 custom-form">
            <div style="margin-top: 20px"><h3 class="text-center">
                Registration
            </h3></div>
            <form method="post" role="form" th:action="@{/register}" th:object="${credentials}">
                <div class="form-group">
                    <label for="email">Email address</label>
                    <input class="form-control" id="email" placeholder="Enter email" th:field="*{email}" type="email"/>
                    <div style="color:red" th:errors="*{email}" th:if="${#fields.hasErrors('email')}">error</div>
                </div>
                <div class="form-group">
                    <label for="name">Name</label>
                    <input class="form-control" id="name" placeholder="Name" th:field="*{name}" type="text"/>
                    <div style="color:red" th:errors="*{name}" th:if="${#fields.hasErrors('name')}">error</div>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input class="form-control" id="password" placeholder="Password" th:field="*{password}"
                           type="password"/>
                    <div style="color:red" th:errors="*{password}" th:if="${#fields.hasErrors('password')}">error</div>
                </div>
                <button class="btn btn-primary" style="margin-bottom: 20px" type="submit">
                    Register
                </button>
            </form>
        </div>
        <div class="col-md-4" style="margin-top: 40px">
            <a class="btn btn-primary" role="button" style="color: white" th:href="@{/login}">
                Login
            </a>
        </div>
    </div>
</div>
</body>
</html>
