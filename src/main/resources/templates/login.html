<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="https://www.thymeleaf.org">
<head>
    <title>Spring Security Example </title>
    <link rel="stylesheet" th:href="@{/css/form.css}"/>
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
          integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" rel="stylesheet">
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <div class="col-md-4">
        </div>
        <div class="col-md-4 custom-form">
            <div style="margin-top: 20px">
                <h3 class="text-center">
                    Login
                </h3></div>
            <form method="post" role="form" th:action="@{/login}">
                <div class="form-group">
                    <label>
                        Name<input class="form-control" name="username" placeholder="Name" type="text"/>
                    </label>
                </div>
                <div class="form-group">
                    <label for="password">
                        Password
                    </label>
                    <input class="form-control" id="password" name="password" placeholder="Password" type="password"/>
                </div>
                <div style="color: red; margin-bottom: 10px">
                    <div th:if="${param.error}">
                        Invalid username or password.
                    </div>
                    <div th:if="${param.blocked}">
                        User is blocked
                    </div>
                    <div th:if="${param.notFound}">
                        User is deleted
                    </div>
                    <div th:if="${param.logout}">
                        You have been logged out.
                    </div>
                </div>
                <button class="btn btn-primary" style="margin-bottom: 20px" type="submit">
                    Login
                </button>
            </form>
        </div>
        <div class="col-md-4">
            <a class="btn btn-primary" role="button" style="color: white; margin-top: 40px" th:href="@{/register}">
                Register
            </a>
        </div>
    </div>
</div>
</body>
</html>
